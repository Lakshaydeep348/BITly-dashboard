<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="dropdown">
        <div class="nav">
            <ul>
                <li><a href="https://finj.com/currencies/bitcoin?gclid=Cj0KCQjwj_ajBhCqARIsAA37s0zFisIaBkGmnVymv0AWJU84ax-YXQfOiGeT6zrwun-PoI6f_t6H4U8aAgYnEALw_wcB" target="_blank">NEWS</a></li>
                <li>Trending</li>
                <li>Feedback</li>
            </ul>
        </div>
        <div class="option">
        <select name="" id="selectMenu" onchange="symboldata(this.value)">
            <!-- <option value="" selected disabled>Select</option> -->
            <option value="IBM" selected  class="coins">IBM</option>
            <option value="BCH" class="coins">Bitcoin-cash</option>
            <option value="BITUSD" class="coins">BitUSD</option>
            <option value="BQ" class="coins">bitqy</option>
            <option value="BCX" class="coins">BitcoincashX</option>
        </select>
    </div>
   
    </div>
    <marquee behavior="" direction=""><h1>Welcome to Bitly</h1></marquee>
    <div class="container">
   <section>
    <div class="heading">
        <h1 id="coin">
          BITCOIN
        </h1>
    </div>
   </section>
   <section>
    <div class="grid">
        <div class="items">
          <h4>OPEN</h4> 
          <h1>USD <span id="open">$</span></h1>  
        </div>
        <div class="items">
            <h4>HIGH</h4>
            <h1>USD <span id="high">$</span></h1>  
        </div>
        <div class="items">
            <h4>LOW</h4>
            <h1>USD <span id="low">$</span></h1>  
        </div>
        <div class="items">
            <h4>PRICE</h4>
            <h1>USD <span id="price">$</span></h1>  
        </div>
        <div class="items">
            <h4>VOLUME</h4>
            <h1>USD <span id="volume">$</span></h1>  
        </div>
        <div class="items">
            <h4>LAST TRADING DAY</h4>
            <h1><span id="day">$</span></h1>  
        </div>
        <div class="items">
            <h4>PREVIOUS CLOSE</h4>
            <h1>USD <span id="close">$</span></h1>  
        </div>
        <div class="items">
            <h4>CHANGE</h4>
            <h1>USD <span id="change">$</span></h1>  
        </div>
        <div class="items">
            <h4>CHANGE PERCENT</h4>
            <h1>USD <span id="chper">$</span></h1>  
        </div>
    </div>
   </section>
   <section>
    <div class="grid grid2">
        <div class="items">
            <iframe width="100%"  height="100%" src="https://www.youtube.com/embed/qmNr1jmxP3M" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        </div>
        <div class="items">
            <h1>Add to wallet</h1>
            <h1 id="number">0</h1>
            <div class="buttons">
            <button id="add">ADD+</button>
            <button id="remove">REMOVE-</button>
        </div>
            <button id="total">Proceed to pay</button>
        </div>
       
       
    </div>
   </section>
</div>

<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script src="index.js" type=""></script>
</body>
</html>
